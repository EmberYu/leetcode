<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        background: rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <canvas width="1600" height="1600"></canvas>
    <script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>
    <script>
      const dataSource =
        "https://s5.ssl.qhres.com/static/b0695e2dd30daa64.json";
      (async function () {
        const canvas = document.querySelector("canvas");
        const context = canvas.getContext("2d");
        const data = await (await fetch(dataSource)).json();
        const regions = d3
          .hierarchy(data)
          .sum((d) => 1)
          .sort((a, b) => b.value - a.value);
        const pack = d3.pack().size([1600, 1600]).padding(3);
        const root = pack(regions);

        const TAU = 2 * Math.PI;

        function draw(ctx, node, pos = [0, 0]) {
          const fillStyle = "rgba(0, 0, 0, 0.2)";
          const focusFillStyle = "rgba(0,0,0,0.4)";
          const textColor = "white";
          const children = node.children;
          const { x, y, r } = node;
          const isInCircle =
            Math.pow(x - pos[0], 2) + Math.pow(y - pos[1], 2) <= Math.pow(r, 2);
          if (isInCircle) {
            ctx.fillStyle = focusFillStyle;
          } else {
            ctx.fillStyle = fillStyle;
          }
          ctx.beginPath();
          ctx.arc(x, y, r, 0, TAU);
          ctx.fill();
          if (children) {
            for (let i = 0; i < children.length; i++) {
              draw(ctx, children[i], pos);
            }
          } else {
            const name = node.data.name;
            ctx.fillStyle = textColor;
            ctx.font = "1.5rem Arial";
            ctx.textAlign = "center";
            ctx.fillText(name, x, y);
          }
        }

        draw(context, root);
        canvas.onmousemove = (e) => {
          context.clearRect(0, 0, canvas.width, canvas.height);
          const pos = [e.offsetX, e.offsetY];
          draw(context, root, [e.offsetX, e.offsetY]);
        };
      })();
    </script>
  </body>
</html>
